<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  <div class="form-group">
  <label for="usr"><b>Name:</b></label>
  <input type="text" class="form-control" id="usr" placeholder="Enter username">
</div>
<div class="form-group">
  <label for="email"><b>Email:</b></label>
  <input type="email" class="form-control" id="email" Placeholder="Enter email">
</div>
<div class="form-group">
  <label for="comment"><b>Feedback:</b></label>
  <textarea class="form-control" rows="3" id="comment"></textarea>
</div>
<div class="input-group mt-3 mb-3">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
      How you found this site
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">social media</a>
      <a class="dropdown-item" href="#">online websites</a>
      <a class="dropdown-item" href="#">newspaper</a>
    </div>
  </div>
</div>
 <div class="form-check-inline">
  <label class="form-check-label"><b>Rate this website   </b>
    <input type="radio" class="form-check-input "name="optradio"> 1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" > 2
  </label>
</div>
<div class="form-check-inline ">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" > 3
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" > 4
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" > 2
  </label>
</div>
<div class="input-group">
    <button type="submit" class="btn btn-success">submit</button>
</div>
</div>
    
</body>
</html>
