<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional Banners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div id="demo1" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo1" data-slide-to="0" class="active"></li>
    <li data-target="#demo1" data-slide-to="1"></li>
    <li data-target="#demo1" data-slide-to="2"></li>
  </ul>

  <div class="carousel-inner">

    
    <div class="carousel-item active">
      <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/4/2023/11/29134158/lauterbrunnen.jpeg" width="1520" height="750">
      <div class="carousel-caption">
        <h2 class="text-white">Discover Scenic Switzerland</h2>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Book Now
        </button>
      </div>
    </div>

    
    <div class="carousel-item">
      <img src="https://wallpaperaccess.com/full/150622.jpg" width="1520" height="750">
      <div class="carousel-caption">
        <h3 class="text-white">Adventure Awaits in Thailand</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Book Now
        </button>
      </div>
    </div>

   
    <div class="carousel-item">
      <img src="https://tr-images.condecdn.net/image/Mlya9oR3NM1/crop/2040/f/baros-maldives_aerial-view-july20-pr.jpg" width="1520" height="750">
      <div class="carousel-caption">
        <h3 class="text-white">Relax in the Maldives</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Book Now
        </button>
      </div>
    </div>

  </div>

  <a class="carousel-control-prev" href="#demo1" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo1" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Bookings Open Now</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
         
          <p><strong>contact us for Bookings</strong> +91 98765 43210</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
</div>

</body>
</html>
